name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Docs)
        run: yarn vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/docs
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}
      - name: Build Project Artifacts (Docs)
        run: yarn vercel build --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/docs
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}
      - name: Deploy Project Artifacts to Vercel (Docs)
        run: yarn vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/docs
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DOCS }}

      - name: Pull Vercel Environment Information (Example)
        run: yarn vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/example
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_EXAMPLE }}
      - name: Build Project Artifacts (Example)
        run: yarn vercel build --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/example
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_EXAMPLE }}
      - name: Deploy Project Artifacts to Vercel (Example)
        run: yarn vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --cwd apps/example
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_EXAMPLE }}
