name: E2E, Lint & Unit tests
on:
  push:
    branches:
      - "main"
    paths:
      - "packages/**"
      - "apps/example"
      - "apps/example-*"
  pull_request:
    paths:
      - "packages/**"
      - "apps/example"
      - "apps/example-*"
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@9.12.3 --activate
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      - name: Cache playwright dependencies
        id: cache-playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Start docker-compose
        run: docker compose up -d
      - name: Install dependencies
        run: pnpm install
      - name: Setup packages (Build)
        run: pnpm setup:packages
      - name: Run linter
        run: pnpm lint
      - name: Run typecheck
        run: pnpm typecheck
      - name: Install playwright dependencies
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Fill database
        run: pnpm database
      - name: Build packages
        run: pnpm build:examples
      - name: Start server
        run: pnpm start:examples &
      - name: Run tests
        run: |
          pnpm test
          echo "Run tests for Next.js App Router"
          BASE_URL=http://localhost:3000/en/admin pnpm test:e2e
          echo "Run tests for Next.js Page Router"
          cd packages/database && pnpm prisma migrate reset --force && cd -
          BASE_URL=http://localhost:3000/pagerouter/admin pnpm test:e2e
          echo "Run tests for Tanstack Start"
          cd packages/database && pnpm prisma migrate reset --force && cd -
          BASE_URL=http://localhost:3002/admin pnpm test:e2e
          echo "Run tests for Remix"
          cd packages/database && pnpm prisma migrate reset --force && cd -
          BASE_URL=http://localhost:3003/admin pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/example/playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: next-admin-dist
          path: packages/next-admin/dist
          retention-days: 30
